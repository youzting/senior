<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅창</title>
    <style>
        #chat-box {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        #message {
            width: 100%;
            height: 60px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="chat-box">
    <span id="chat-title"></span><br>
    <hr>
    <ul id="messages"></ul>
</div>

<div>
    <input type="hidden" id="sender" value="{{sender}}">
    <input type="hidden" id="recipient" readonly>
    <br><br>
    <textarea id="message" placeholder="메세지를 입력하세요."></textarea><br><br>
    <button onclick="sendMessage()">보내기</button>
</div>

<script>
    // URL에서 쿼리 파라미터 추출
    const urlParams = new URLSearchParams(window.location.search);
    const recipient = urlParams.get('username');  // 'username' 키의 값 가져오기

    // 디버깅용 로그 출력
    console.log('Recipient:', recipient);

    if (recipient) {
        // recipient 입력란에 username 값 설정
        document.getElementById('recipient').value = recipient;

        // HTML 요소에 동적으로 사용자 이름 표시
        document.getElementById('chat-title').textContent = `${recipient}님과의 채팅`;
        console.log('채팅 상대:', `${recipient}님과의 채팅`);
    } else {
        console.log('Recipient 파라미터가 없습니다!');
        document.getElementById('chat-title').textContent = 'Recipient 파라미터가 없습니다!';
        alert('채팅 상대가 지정되지 않았습니다!');
    }

   // 메시지 전송
function sendMessage() {
    var sender = document.getElementById("sender").value;
    var recipient = document.getElementById("recipient").value;
    var message = document.getElementById("message").value.trim();

    if (!message) {
        alert('메시지를 입력하세요!');
        return;
    }

    var chatMessage = {
        sender: sender,
        recipient: recipient,
        message: message  // 서버에서 기대하는 'message' 키
    };

    // 서버에 메시지 전송
    fetch('/chat/send', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(chatMessage)
    }).then(response => {
        if (!response.ok) {
            return response.json().then(data => {
                console.error('Error response:', data);
                alert('메시지 전송 실패! ' + (data.error || '알 수 없는 오류'));
            });
        }
        return response.json();  // 응답 JSON 처리
    }).then(data => {
        if (data && data.status === 'success') {
            document.getElementById("message").value = ''; // 메시지 전송 후 입력란 비우기
            loadMessages();  // 메시지 목록 다시 불러오기
        }
    }).catch(error => {
        console.error('Network error:', error);
        alert('서버와의 연결 오류가 발생했습니다. 다시 시도해주세요.');
    });
}

    // 서버에서 메시지 목록을 가져와 화면에 표시
    function loadMessages() {
        fetch('/messages')  // 메시지 목록을 가져오는 경로는 그대로 '/messages'로 두어야 합니다.
            .then(response => {
                if (!response.ok) {
                    throw new Error('메시지 목록을 불러오는 데 실패했습니다.');
                }
                return response.json();
            })
            .then(messages => {
                var messagesList = document.getElementById("messages");
                messagesList.innerHTML = ''; // 기존 메시지 지우기

                if (messages.length === 0) {
                    messagesList.innerHTML = '<li>메시지가 없습니다.</li>';
                }

                messages.forEach(message => {
                    var messageElement = document.createElement('li');
                    messageElement.textContent = `${message.sender}: ${message.content}`;
                    messagesList.appendChild(messageElement);
                });

                // 채팅 박스를 맨 아래로 스크롤
                messagesList.scrollTop = messagesList.scrollHeight;
            })
            .catch(error => {
                console.error('메시지 로드 실패:', error);
                alert('메시지 로드 실패');
            });
    }

    // 페이지 로드 시 메시지 불러오기
    loadMessages();

    // 주기적으로 서버에서 메시지 목록을 불러옴
    setInterval(loadMessages, 2000); // 2초마다 새로운 메시지 확인
</script>

</body>
</html>
