<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노인 친구 찾기(가제)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <a href="/"><h1>노인 취미 찾기(가제)</h1></a>
</header>

<nav id="nav-bar">
    <!-- 네비게이션 바는 JavaScript로 동적으로 렌더링됩니다 -->
</nav>

<div class="main-content">
    <div class="video-container">
        <h2>나에게 맞는 취미를 찾아보세요!</h2>
    </div>
</div>

<footer>
    <p>&copy; 2024 SeniorHobbyFinder. All rights reserved.</p>
</footer>

<script>
    // 서버에서 세션 데이터 가져오기
    fetch('/api/session')
        .then(response => response.json())
        .then(data => {
            const navBar = document.getElementById('nav-bar');
            if (data.username) {
                navBar.innerHTML = `
                    <div>
                        <a href="hobbyList">취미 목록</a>
                        <a href="matching">매칭</a>
                        <a href="logout">로그아웃</a>
                        <a href="mypage">마이페이지</a>
                    </div>
                `;
            } else {
                navBar.innerHTML = `
                    <div>
                        <a href="login">로그인</a>
                        <a href="signup">회원가입</a>
                    </div>
                `;
            }
        })
        .catch(err => console.error('Error fetching session data:', err));
</script>
</body>
</html>
