<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모 계정 등록</title>
</head>
<body>
    <h1>부모 계정 등록</h1>
    <form id="parent-register-form">
        <label for="email">부모 이메일:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">등록</button>
    </form>

    <p id="response-message"></p>

    <script>
        document.getElementById('parent-register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            const response = await fetch('/parent/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            });

            const data = await response.text();
            document.getElementById('response-message').textContent = data;
        });
    </script>
</body>
</html>
