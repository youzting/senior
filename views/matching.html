<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유저 매칭</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script> <!-- JavaScript 파일 연결 -->
</head>
<body>

  <!-- Header -->
  <header class="header">
    <a href="/" class="logo">홈페이지</a>
  </header>

  <!-- Main Layout (사이드 메뉴 포함) -->
  <div class="main-layout">
    <!-- 사이드 메뉴 (토글 버튼 포함) -->
    <aside class="side-menu" id="side-menu">
      <button id="toggle-menu" class="menu-toggle">☰</button>
      <ul>
        <li><a href="hobbyRec">취미 추천</a></li>
        <li><a href="matching">유저 매칭</a></li>
        <li><a href="program">프로그램 검색</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="content-area" id="content-area">
      <!-- 서비스 제목 영역 -->
      <section class="service-title">
        <h1>유저 매칭</h1>
        <p>취미에 맞는 유저를 추천해 드립니다.</p>
      </section>

      <!-- 매칭 필터 영역 -->
      <section class="filters">
        <h2>검색 기준 선택</h2>
        <select id="search-criteria" onchange="updateSearchInput()">
          <option value="name" selected>유저이름</option>
          <option value="tag">취미</option>
          <option value="location">위치</option>
        </select>

        <!-- 검색어 입력란 (기본은 텍스트 입력) -->
        <span id="search-input-container">
          <input type="text" id="search-input" placeholder="이름 입력" />
        </span>

        <button class="btn" onclick="filterUsers()">검색</button>
      </section>

      <!-- 매칭된 유저 목록 -->
      <section class="content-section">
        <h2>매칭된 유저 목록</h2>
        <div class="card-container">
        {% for user in users %}
          <div class="card" data-tag={{ user.interests }} data-name={{ user.username }} data-gender={{ user.gender }}>
            <h3>{{ user.username }}</h3>
            <p><strong>성별:</strong> <span>{{ user.gender }}</span></p>
            <p><strong>취미:</strong> <span>{{ user.interests or '없음' }}</span></p>
          </div>
          {% endfor %}
        </div>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#privacy">개인정보 처리방침</a>
      <a href="#terms">이용 약관</a>
    </div>
    <p>&copy; 2024 경로당테스트. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript 추가 -->
  <script>
    function updateSearchInput() {
      const criteria = document.getElementById("search-criteria").value;
      const searchInputContainer = document.getElementById("search-input-container");

      // 기존 검색 입력 요소 제거
      searchInputContainer.innerHTML = "";

      if (criteria === "name") {
        // 이름 검색 시 텍스트 입력란
        searchInputContainer.innerHTML = '<input type="text" id="search-input" placeholder="이름 입력" />';
      } else if (criteria === "tag") {
        // 취미 검색 시 드롭다운
        searchInputContainer.innerHTML = `
          <select id="search-input">
            <option value="sports">스포츠</option>
            <option value="arts">예술</option>
            <option value="music">음악</option>
            <option value="technology">기술</option>
          </select>`;
      }
    }

    function filterUsers() {
      const criteria = document.getElementById("search-criteria").value;
      const input = document.getElementById("search-input").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        let match = false;

        // 검색 기준에 따라 필터링
        if (criteria === "name") {
          match = card.dataset.name.toLowerCase().includes(input);
        } else if (criteria === "tag") {
          match = card.dataset.tag.toLowerCase().includes(input);
        } else if (criteria === "location") {
          match = card.dataset.location.toLowerCase().includes(input);
        } else {
          match = true;
        }
        card.style.display = match ? "block" : "none";
      });
    }

    // 페이지 로드 시 기본값 초기화
    document.addEventListener("DOMContentLoaded", updateSearchInput);
  </script>

  <!-- 스타일 -->
  <style>
    /* 검색 입력란과 기준 선택란 높이 맞추기 */
    .filters select, .filters input, .filters button {
      height: 2.5em;
      font-size: 1em;
    }
  </style>

</body>
</html>
