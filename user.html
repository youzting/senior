<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유저 프로필 - 김유저</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <a href="index" class="logo">홈페이지로 이동</a>
  </header>

  <!-- Main Layout -->
  <div class="main-layout">
    <!-- 사이드 메뉴 (고정) -->
    <aside class="side-menu">
      <ul>
        <li><a href="hobbyRec">취미 추천</a></li>
        <li><a href="matching">유저 매칭</a></li>
        <li><a href="program">프로그램 검색</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="content-area">
      <!-- 유저 정보 제목 영역 -->
      <section class="service-title">
        <h1>유저 정보</h1>
      </section>

      <!-- 유저 상세 정보 -->
      <section class="content-section" style="text-align: center;">
        <!-- 프로필 사진 -->
        <img src="profile_photo.jpg" alt="김유저의 프로필 사진" style="width: 150px; height: 150px; border-radius: 50%; display: block; margin: 0 auto;">

        <!-- 유저 정보 테이블 스타일 -->
        <div style="display: inline-block; margin-top: 1.5em; text-align: left;">
          <div style="display: flex; margin-bottom: 0.5em;">
            <strong style="width: 100px;">이름:</strong>
            <span>김유저</span>
          </div>
          <div style="display: flex; margin-bottom: 0.5em;">
            <strong style="width: 100px;">관심사:</strong>
            <span>스포츠</span>
          </div>
          <div style="display: flex; margin-bottom: 0.5em;">
            <strong style="width: 100px;">위치:</strong>
            <span>서울</span>
          </div>
          <div style="display: flex; margin-bottom: 0.5em;">
            <strong style="width: 100px;">제한 사항:</strong>
            <span>주말에만 가능</span>
          </div>
          <div style="display: flex; margin-bottom: 0.5em;">
            <strong style="width: 100px;">별점:</strong>
            <span>★★★★☆</span>
          </div>
          <div style="display: flex; margin-bottom: 0.5em;">
            <strong style="width: 100px;">자기소개:</strong>
            <span>"운동을 즐기며 사람들과 어울리는 것을 좋아합니다. 함께 할 수 있는 활동을 찾고 있습니다."</span>
          </div>
        </div>

        <!-- 버튼들 -->
        <div style="text-align: center; margin-top: 1.5em;">
          <button class="btn" onclick="sendMessage()">메시지 보내기</button>
          <br>
          <a href="matching" class="btn" style="display: inline-block; margin-top: 1em;">유저 매칭으로 돌아가기</a>
        </div>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#privacy">개인정보 처리방침</a>
      <a href="#terms">이용 약관</a>
    </div>
    <p>&copy; 2024 경로당테스트. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function sendMessage() {
      alert("메시지 전송 기능은 준비 중입니다.");
    }
  </script>

</body>
</html>
