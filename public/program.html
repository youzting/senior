<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그램 검색</title>
  <link rel="stylesheet" href="newstyles.css">
</head>
<body>

  <!-- 상단 네비게이션 바 -->
  <nav class="navbar">
    <a href="/" class="logo">노인친구찾기</a>
    <ul>
      <li><a href="/hobbyRec">취미 추천</a></li>
      <li><a href="/matching">유저 매칭</a></li>
      <li><a href="/program">프로그램 검색</a></li>
      <li><a href="/chat">채팅하기</a></li>
      <li><a href="/posts.html">게시판</a></li>
      <li><a href="/mypage">마이페이지</a></li>
      <li><a href="/logout">로그아웃</a></li>
    </ul>
  </nav>

  <!-- 메인 콘텐츠 -->
  <div class="main-content">
    <!-- 서비스 제목 -->
    <section class="service-title">
      <h1>취미에 맞는 프로그램을 찾아보세요.</h1>
    </section>

    <!-- 검색 필터 -->
    <section class="filters">
      <h2>프로그램 검색</h2>
      <div class="filter-container">
        <input type="text" id="program-search" placeholder="프로그램 이름 입력">
        <button class="btn" onclick="filterPrograms()">검색</button>
      </div>
    </section>

    <!-- 검색 결과 -->
    <div class="card-container" id="program-cards">
      <div class="card" data-name="요가 클래스">
        <h3>요가 클래스</h3>
        <p><strong>위치:</strong> 서울</p>
        <p><strong>시간:</strong> 매주 화요일 10:00</p>
        <a href="progInfo1" class="btn">신청하기</a>
      </div>
      <div class="card" data-name="코딩 부트캠프">
        <h3>코딩 부트캠프</h3>
        <p><strong>위치:</strong> 온라인</p>
        <p><strong>시간:</strong> 매주 토요일 14:00</p>
        <a href="progInfo2" class="btn">신청하기</a>
      </div>
    </div>
  </div>

  <!-- 하단 고정 메뉴 -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#privacy">개인정보 처리방침</a>
      <a href="#terms">이용 약관</a>
    </div>
    <p>&copy; 2024 프로그램 검색 서비스. All Rights Reserved.</p>
  </footer>

  <script>
    // 프로그램 검색 필터 기능
    function filterPrograms() {
      const searchInput = document.getElementById("program-search").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const programName = card.dataset.name.toLowerCase();
        if (programName.includes(searchInput)) {
          card.style.display = "block"; // 검색어와 일치하면 표시
        } else {
          card.style.display = "none"; // 일치하지 않으면 숨김
        }
      });
    }
  </script>
</body>
</html>
