<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그램 검색</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script> <!-- JavaScript 파일 연결 -->
</head>
<body>

  <!-- Header -->
  <header class="header">
    <a href="/" class="logo">홈페이지</a>
  </header>

  <!-- Main Layout (사이드 메뉴 포함) -->
  <div class="main-layout">
    <!-- 사이드 메뉴 (토글 버튼 포함) -->
    <aside class="side-menu" id="side-menu">
      <button id="toggle-menu" class="menu-toggle">☰</button>
      <ul>
        <li><a href="/hobbyRec">취미 추천</a></li>
        <li><a href="/matching">유저 매칭</a></li>
        <li><a href="/program">프로그램 검색</a></li>
        <li><a href="/mypage">마이페이지</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="content-area">
      <!-- 서비스 제목 영역 -->
      <section class="service-title">
        <h1>프로그램 검색</h1>
        <p>관심 있는 프로그램을 찾고 리마인더 설정을 해보세요.</p>
      </section>

      <!-- 프로그램 검색 영역 -->
      <section class="filters">
        <h2>프로그램 검색</h2>
        <input type="text" id="program-search" placeholder="프로그램 이름 입력">
        <button class="btn" onclick="filterPrograms()">검색</button>
      </section>

      <!-- 검색 결과 목록 -->
      <section class="content-section">
        <h2>검색 결과</h2>
        <div class="card-container" id="programs-list">
          <a href="progInfo1" class="card" data-name="요가 클래스">
            <h3>요가 클래스</h3>
            <p>위치: 서울, 시간: 매주 화요일 10:00</p>
            <div class="btn">신청하기</div>
          </a>
          <a href="progInfo2" class="card" data-name="코딩 부트캠프">
            <h3>코딩 부트캠프</h3>
            <p>위치: 온라인, 시간: 매주 토요일 14:00</p>
            <div class="btn">신청하기</div>
          </a>
        </div>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#privacy">개인정보 처리방침</a>
      <a href="#terms">이용 약관</a>
    </div>
    <p>&copy; 2024 경로당테스트. All Rights Reserved.</p>
  </footer>

<script>
  function filterPrograms() {
    const searchInput = document.getElementById("program-search").value.toLowerCase();
    const programsList = document.getElementById("programs-list");
    const programs = programsList.getElementsByClassName("card");

    // 프로그램을 하나씩 확인하여 검색어와 일치하는지 확인
    Array.from(programs).forEach(program => {
      const programName = program.getAttribute("data-name").toLowerCase();
      if (programName.includes(searchInput)) {
        program.style.display = "block"; // 검색어와 일치하면 표시
      } else {
        program.style.display = "none"; // 일치하지 않으면 숨김
      }
    });
  }
</script>

<!-- 스타일 -->
<style>
  /* 검색 입력란과 버튼의 스타일 */
  .filters input, .filters button {
    height: 2.5em;
    font-size: 1em;
  }
</style>

</body>
</html>
