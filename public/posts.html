<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>게시판</h1>
  <a href="write.html">게시글 작성</a>
  <hr>
  <table id="board-table">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      <!-- 게시글 목록이 여기에 동적으로 추가됩니다 -->
    </tbody>
  </table>

  <script>
    // 서버에서 게시글 목록을 불러오기
    fetch('http://116.124.191.174:15016/posts')
      .then(response => response.json())
      .then(posts => {
        const tableBody = document.querySelector('#board-table tbody');
        
        posts.forEach((post) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${post.id}</td>
            <td><a href="postdetail.html?id=${post.id}">${post.title}</a></td>
            <td>${post.username}</td>
            <td>${new Date(post.date).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
