<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>게시판</h1>
  <a href="write.html">게시글 작성</a>
  <hr>
  <table id="board-table">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      <!-- 게시글 목록이 여기에 동적으로 추가됩니다 -->
    </tbody>
  </table>

  <!-- 게시글 상세 보기 -->
  <div id="post-detail" style="display: none;">
    <h2 id="post-title"></h2>
    <p id="post-author"></p>
    <p id="post-date"></p>
    <hr>
    <p id="post-content"></p>
    <br>
    <button id="edit-button">수정</button>
  </div>

  <script>
    // 서버에서 게시글 목록을 불러오기
    fetch('http://116.124.191.174:15016/posts')
      .then(response => response.json())
      .then(posts => {
        const tableBody = document.querySelector('#board-table tbody');
        
        posts.forEach((post) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${post.id}</td>
            <td><a href="javascript:void(0);" onclick="showPostDetail(${post.id})">${post.title}</a></td>
            <td>${post.username}</td>
            <td>${new Date(post.date).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error:', error));

    // 게시글 상세 보기 함수
    function showPostDetail(postId) {
      // 서버에서 해당 게시글의 상세 내용 가져오기
      fetch(`http://116.124.191.174:15016/posts/${postId}`)
        .then(response => response.json())
        .then(post => {
          document.getElementById('post-title').textContent = post.title;
          document.getElementById('post-author').textContent = `작성자: ${post.username}`;
          document.getElementById('post-date').textContent = `작성일: ${new Date(post.date).toLocaleString()}`;
          document.getElementById('post-content').textContent = post.content;

          // 게시글 상세 부분을 보여줌
          document.getElementById('post-detail').style.display = 'block';

          // 수정 버튼 클릭 시 수정 페이지로 이동
          document.getElementById('edit-button').onclick = () => {
            window.location.href = `edit.html?id=${postId}`;
          };
        })
        .catch(error => console.error('게시글 상세 조회 실패:', error));
    }
  </script>
</body>
</html>
