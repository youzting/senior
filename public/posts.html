<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>게시판</h1>
  <a href="write.html">게시글 작성</a>
  <hr>
  <table id="board-table">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      <!-- 게시글 목록이 여기에 동적으로 추가됩니다 -->
    </tbody>
  </table>

  <!-- 댓글을 다는 부분 -->
<div>
  <h2>댓글</h2>
  <form id="comment-form">
    <div>
      <label for="comment-username">작성자:</label>
      <input type="text" id="comment-username" required>
    </div>
    <div>
      <label for="comment-content">댓글:</label>
      <textarea id="comment-content" required></textarea>
    </div>
    <button type="submit">댓글 작성</button>
  </form>

  <h3>댓글 목록</h3>
  <ul id="comment-list">
    <!-- 댓글 목록이 여기에 동적으로 추가됩니다 -->
  </ul>
</div>


  <script>
    // 서버에서 게시글 목록을 불러오기
    fetch('http://116.124.191.174:15016/posts')
      .then(response => response.json())
      .then(posts => {
        const tableBody = document.querySelector('#board-table tbody');
        posts.forEach((post, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${post.id}</td>
            <td>${post.title}</td>
            <td>${post.username}</td>
            <td>${new Date(post.date).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error:', error));
    // 게시글 목록에 수정 링크 추가
posts.forEach((post, index) => {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${post.id}</td>
    <td><a href="edit.html?id=${post.id}">${post.title}</a></td>
    <td>${post.username}</td>
    <td>${new Date(post.date).toLocaleString()}</td>
  `;
  tableBody.appendChild(row);
});
     const postId = new URLSearchParams(window.location.search).get('id');


  </script>
</body>
</html>
