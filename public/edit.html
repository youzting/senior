<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정</title>
</head>
<body>
  <h1>게시글 수정</h1>
  <form id="edit-form">
    <label for="title">제목:</label><br>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="content">내용:</label><br>
    <textarea id="content" name="content" required></textarea><br><br>

    <!-- 비밀번호 입력 필드 추가 -->
    <label for="password">비밀번호:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    
    <button type="submit">수정하기</button>
  </form>

  <script>
    // URL에서 게시글 ID를 가져오기
    const postId = new URLSearchParams(window.location.search).get('id');
    
    // 서버에서 해당 게시글 정보를 가져와서 폼에 채우기
    fetch(`http://116.124.191.174:15016/posts/${postId}`)
      .then(response => response.json())
      .then(post => {
        document.getElementById('title').value = post.title;
        document.getElementById('content').value = post.content;
      })
      .catch(error => console.error('게시글 조회 실패:', error));

    // 수정 폼 제출 시
    document.getElementById('edit-form').addEventListener('submit', function (event) {
      event.preventDefault(); // 기본 폼 전송 방지

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const password = document.getElementById('password').value; // 비밀번호 입력값 추가

      console.log("수정된 제목:", title); // 디버깅용 로그
      console.log("수정된 내용:", content); // 디버깅용 로그
      console.log("입력한 비밀번호:", password); // 디버깅용 로그

      // 수정된 게시글 데이터와 비밀번호를 서버로 전송
      fetch(`http://116.124.191.174:15016/posts/${postId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ title, content, password }) // 비밀번호 포함
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message); // 서버에서 반환한 메시지 출력
          window.location.href = 'posts.html'; // 수정 후 게시글 목록으로 돌아가기
        })
        .catch(error => {
          console.error('게시글 수정 실패:', error);
          alert('게시글 수정 중 오류가 발생했습니다.');
        });
    });
  </script>
</body>
</html>
