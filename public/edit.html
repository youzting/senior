<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정</title>
</head>
<body>
  <h1>게시글 수정</h1>
  <form id="edit-form">
    <label for="title">제목:</label><br>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="content">내용:</label><br>
    <textarea id="content" name="content" required></textarea><br><br>
    
    <button type="submit">수정하기</button>
  </form>

  <script>
    // URL에서 게시글 ID를 가져오기
    const postId = new URLSearchParams(window.location.search).get('id');
    
    // 서버에서 해당 게시글 정보를 가져와서 폼에 채우기
    fetch(`http://116.124.191.174:15016/posts/${postId}`)
      .then(response => response.json())
      .then(post => {
        document.getElementById('title').value = post.title;
        document.getElementById('content').value = post.content;
      })
      .catch(error => console.error('게시글 조회 실패:', error));

    // 수정 폼 제출 시
    document.getElementById('edit-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      // 수정된 게시글 데이터 서버로 전송
      fetch(`http://116.124.191.174:15016/posts/${postId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ title, content })
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          window.location.href = 'posts.html'; // 수정 후 게시글 목록으로 돌아가기
        })
        .catch(error => console.error('게시글 수정 실패:', error));
    });
  </script>
</body>
</html>
