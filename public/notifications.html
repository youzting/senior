<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 센터</title>
    <style>
        #notification-container {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #notification-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        #notification-list li {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #notification-list li:last-child {
            border-bottom: none;
        }

        .mark-read {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .mark-read:hover {
            background-color: #0056b3;
        }

        .notification-message {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="notification-container">
        <h3>알림 센터</h3>
        <ul id="notification-list"></ul>
    </div>

    <script>
        // 알림 목록 조회 및 렌더링
        function loadNotifications() {
            fetch('/notifications')
                .then(response => response.json())
                .then(notifications => {
                    const list = document.getElementById('notification-list');
                    list.innerHTML = ''; // 기존 알림 초기화

                    if (notifications.length === 0) {
                        list.innerHTML = '<li>새로운 알림이 없습니다.</li>';
                        return;
                    }

                    notifications.forEach(notification => {
                        const item = document.createElement('li');

                        // 알림 메시지
                        const message = document.createElement('span');
                        message.classList.add('notification-message');
                        message.textContent = `${notification.message} - ${new Date(notification.created_at).toLocaleString()}`;

                        // 읽음 처리 버튼
                        const button = document.createElement('button');
                        button.classList.add('mark-read');
                        button.textContent = '읽음';
                        button.addEventListener('click', () => markNotificationRead(notification.id));

                        item.appendChild(message);
                        item.appendChild(button);
                        list.appendChild(item);
                    });
                })
                .catch(error => console.error('알림 조회 오류:', error));
        }

        // 알림 읽음 처리
        function markNotificationRead(notificationId) {
            fetch('/notifications/mark-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ notificationId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadNotifications(); // 읽음 처리 후 알림 목록 다시 로드
                    } else {
                        alert('알림 읽음 처리 실패!');
                    }
                })
                .catch(error => console.error('읽음 처리 오류:', error));
        }

        // 페이지 로드 시 알림 목록 가져오기
        document.addEventListener('DOMContentLoaded', loadNotifications);
    </script>
</body>
</html>
