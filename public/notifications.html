<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/" class="logo">노인친구찾기</a>
    <title>알림함</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #notification-container {
        width: 500px; /* 넓이를 500px로 확장 */
        border: 1px solid #ddd;
        border-radius: 10px; /* 모서리를 더 둥글게 */
        padding: 20px; /* 내부 여백 증가 */
        background-color: #ffffff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* 그림자 강화 */
    }

    h3 {
        text-align: center;
        color: #333;
        margin-bottom: 25px; /* 제목 아래 여백 증가 */
        font-size: 1.5rem; /* 제목 크기 확대 */
    }

    #notification-list {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 500px; /* 높이를 500px로 확장 */
        overflow-y: auto;
    }

    #notification-list li {
        border-bottom: 1px solid #f0f0f0;
        padding: 15px; /* 항목의 패딩 증가 */
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease;
    }

    #notification-list li:last-child {
        border-bottom: none;
    }

    #notification-list li:hover {
        background-color: #f9f9f9;
    }

    .notification-message {
        flex: 1;
        margin-right: 15px; /* 메시지와 버튼 간 간격 증가 */
        font-size: 1rem; /* 메시지 텍스트 크기 확대 */
        color: #555;
    }

    .mark-read {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 8px 16px; /* 버튼 크기 확대 */
        border-radius: 6px;
        font-size: 0.95rem; /* 버튼 텍스트 크기 확대 */
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .mark-read:hover {
        background-color: #0056b3;
    }

    #notification-list li.empty {
        text-align: center;
        color: #888;
        font-size: 1rem;
        padding: 20px;
    }

    ::-webkit-scrollbar {
        width: 8px; /* 스크롤바 크기 증가 */
    }

    ::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #bbb;
    }

    ::-webkit-scrollbar-track {
        background-color: #f0f2f5;
    }
</style>

</head>
<body>
    <div id="notification-container">
        <h3>알림함</h3>
        <ul id="notification-list"></ul>
    </div>

    <script>
        // 알림 목록 조회 및 렌더링
        function loadNotifications() {
            fetch('/notifications/data')
                .then(response => response.json())
                .then(notifications => {
                    const list = document.getElementById('notification-list');
                    list.innerHTML = ''; // 기존 알림 초기화

                    if (notifications.length === 0) {
                        list.innerHTML = '<li>새로운 알림이 없습니다.</li>';
                        return;
                    }

                    notifications.forEach(notification => {
                        const item = document.createElement('li');

                        // 알림 메시지
                        const message = document.createElement('span');
                        message.classList.add('notification-message');
                        message.textContent = `${notification.message} - ${new Date(notification.created_at).toLocaleString()}`;

                        // 읽음 처리 버튼
                        const button = document.createElement('button');
                        button.classList.add('mark-read');
                        button.textContent = '읽음';
                        button.addEventListener('click', () => markNotificationRead(notification.id));

                        item.appendChild(message);
                        item.appendChild(button);
                        list.appendChild(item);
                    });
                })
                .catch(error => console.error('알림 조회 오류:', error));
        }

        // 알림 읽음 처리
        function markNotificationRead(notificationId) {
            fetch('/notifications/mark-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ notificationId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadNotifications(); // 읽음 처리 후 알림 목록 다시 로드
                    } else {
                        alert('알림 읽음 처리 실패!');
                    }
                })
                .catch(error => console.error('읽음 처리 오류:', error));
        }

        // 페이지 로드 시 알림 목록 가져오기
        document.addEventListener('DOMContentLoaded', loadNotifications);
    </script>
</body>
</html>
